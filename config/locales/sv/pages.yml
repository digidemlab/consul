sv:
  pages:
    census_terms: För att verifiera kontot måste du vara 16 år eller äldre och registrera dig med ovan angivna uppgifter, vilka kommer att granskas. Genom att godkänna verifieringsprocessen bekräftar du att information är korrekt, inklusive de kontaktuppgifter som angetts. Uppgifterna kommer att införlivas och behandlas i ett register enligt användningsvillkoren för portalen.
    conditions: Regler och villkor för användning
    general_terms: Regler och villkor
    help:
      title: "%{org} är en plattform för medborgardeltagande"
      subtitle: "På %{org} kan du lägga förslag, delta i omröstningar, ge förslag till medborgarbudgetar, besluta i lokala frågor och debattera med andra."
      guide: "Den här guiden förklarar vad är alla avsnitt av %{org} och hur de fungerar."
      menu:
        debates: "Debatter"
        proposals: "Förslag"
        budgets: "Medborgarbudgetar"
        polls: "Omröstningar"
        other: "Annan information av intresse"
        processes: "Processer"
      debates:
        title: "Debatter"
        description: "I %{link}-delen kan du presentera dina åsikter och diskutera frågor som rör staden. Det är också en plats för att utveckla idéer som kan tas vidare till andra delar av %{org} och leda till konkreta åtgärder från kommunfullmäktige."
        link: "debatter"
        feature_html: "Du kan skriva debattinlägg och kommentera och utvärdera andras inlägg med <strong>Jag håller med</strong> eller <strong>Jag håller inte med</strong>. För att göra det behöver du %{link}."
        feature_link: "registrera i %{org}"
        image_alt: "Knappar för att betygsätta diskussioner"
        figcaption: '"Jag håller med" och "Jag håller inte med" knappar för att betygsätta debatter.'
      proposals:
        title: "Förslag"
        description: "I %{link}-delen kan du skriva förslag som du vill att kommunfullmäktige ska genomföra. Förslagen behöver få tillräckligt med stöd för att gå vidare till omröstning. De förslag som vinner en omröstningen kommer att genomföras av kommunfullmäktige."
        link: "medborgarförslag"
        feature_html: "För att skapa ett förslag behöver du registrera på %{org}. De förslag som får stöd av för 1% av de röstberättigade invånarna (%{supports} är för personer över 16 år och registrerade på webbplatsen) går vidare till omröstning. För att kunna stödja förslag behöver du ha ett verifierat konto."
        image_alt: "Stöd ett förslag knapp"
        figcaption_html: 'Knapp för att "Stödja" ett förslag.<br>När det fått tillräckligt med stöd går det vidare till omröstning.'
      budgets:
        title: "Medborgarbudget"
        description: "I %{link}-delen beslutar invånarna om hur delar av stadens budget ska användas."
        link: "medborgarbudgetar"
        feature: "Varje år skapar, stödjer och röstar medborgarna på projekt. De projekt som fått mest stöd bekostas av stadens budget."
        phase_1_html: "Från januari till början av mars kan alla som är registrerade på %{org} <strong>föreslå projekt</strong>."
        phase_2_html: "Under mars månad samlar förslagslämnarna stöd i en <strong>första urvalsprocess</strong>."
        phase_3_html: "Från april till början av maj <strong>rangordnar</strong> experter från staden projekten efter hur mycket stöd de fått, och bedömer om de är genomförbara."
        phase_4_html: "Från maj till juni kan medborgare slutligen <strong>rösta</strong> på de projekt de gillar bäst."
        phase_5_html: "Från det att budgeten för kommande år godkänts börjar stadsfullmäktige genomföra de vinnande projekten."
        image_alt: "Olika faser av en medborgarbudget"
        figcaption_html: '"Stöd" och "Omröstning" faser av en medborgarbudget.'
      polls:
        title: "Omröstningar"
        description: "%{link}-delen aktiveras varje gång ett förslag får 1% stöd och går vidare till omröstning, eller när kommunfullmäktige lämnar ett förslag till omröstning."
        link: "omröstningar"
        feature_1: "För att delta i omröstningen måste du %{link} och verifiera ditt konto."
        feature_1_link: "registrera i %{org_name}"
        feature_2: "Alla verifierade medborgare över 16 år har möjlighet att rösta."
        feature_3: "Resultaten av alla omröstningar är bindande för kommunfullmäktige."
      processes:
        title: "Processer"
        description: "I %{link}-delen är medborgare med i processen att skriva och kommentera nya policydokument som rör staden och kan kommentera existerande dokument."
        link: "processer"
        feature: "För att delta i processen behöver du %{sign_up} och följa %{link}-sidan för att se vilka dokument och policies som diskuteras."
        sign_up: "registrera dig i %{org}"
      faq:
        title: "Tekniska problem?"
        description: "Läs de vanliga frågorna och hitta ett svar till dina."
        button: "Visa vanliga frågor"
        page:
          title: "Vanliga frågor"
          description: "Använd denna sida för att hjälpa dina användare med deras vanligaste frågorna."
          faq_1_title: "Fråga 1"
          faq_1_description: "Detta är ett exempel på beskrivning till frågan ett."
      other:
        title: "Annan information av intresse"
        how_to_use: "Använd %{org_name} i din stad"
      how_to_use:
        text: |-
          Använd plattformen i din stad eller hjälp oss att förbättra den, den är fri programvara.
          
          Den här plattformen för Open Government använder [CONSUL](https://github.com/consul/consul 'CONSUL på GitHub'), som är fri programvara licensierad under [AGPLv3](http://www.gnu.org/licenses/agpl-3.0.html 'AGPLv3 gnu' ), vilket kortfattat betyder att vem som helst kan använda, kopiera, granska eller ändra i koden och dela den vidare under samma licens. Vi tycker att bra tjänster ska vara tillgängliga för fler.
          
          Om du är programmerare får du gärna hjälpa oss att förbättra koden på [CONSUL](https://github.com/consul/consul 'CONSUL på GitHub'), eller den svenska implementeringen på [Digidem Lab/CONSUL](https://github.com/digidemlab/consul 'CONSUL Sweden på GitHub').
      titles:
        how_to_use: Använd det i din lokal styrelse
